<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image" style="background-image: url(&quot;assets/img/dogs/image1.jpeg&quot;);"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">¿Olvidaste la contraseña?</h4>

                                    </div>
                                    <form class="user">

                                    </form>
                                    <div class="text-center">
                                        <hr><a class="small" href="register.html">¡Crea una cuenta!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="login.html">¡Login!</a></div>

                            </div>
                        </div>
                    </div>
                </div>
